<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Student Performance Prediction</h2>
        <form id="predictForm">
            <label for="attendance">Attendance (%):</label>
            <input type="number" id="attendance" name="attendance" min="0" max="100" step="0.1" required>
            <label for="study_hours">Study Hours:</label>
            <input type="number" id="study_hours" name="study_hours" min="0" step="0.1" required>
            <label for="previous_score">Previous Score:</label>
            <input type="number" id="previous_score" name="previous_score" min="0" max="100" step="0.1" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
